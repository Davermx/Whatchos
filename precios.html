<!DOCTYPE html>
<html>

				<ul>

					<li>

					<li>

					</li>
				</ul>
			</nav>
			</div>
		</header>
		<section class="tabla">
			<div class="contenedor">
				<table>
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Precio</th>
							<th>Descripcion</th>
						</tr>			
					</thead>
					<tbody>

						<tr>

		<footer class="footer">

					<a href="mailto:contacto@invie.com"><strong>E-mail</strong><span>Hola@whatchos.com</span></a>
				</div>
				<form class="formulario">
					<div class="col1">
							<label for="">Nombre</label>

							</label>
							<label for="hombre">
							<input type="radio" id="hombre" name="sexo" value="hombre"> hombre
							</label>
					</div>
					<div class="intereses">
							<label for="cotizacion">
								<input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> cotizacion
							</label>
							<label for="reclamos">
								<input type="checkbox" id="reclamos" name="intereses" value="reclamos"> reclamos
							</label>
							<label for="comentarios">
								<input type="checkbox" id="comentarios" name="intereses" value="comentarios"> comentarios
							</label>
							<label for="otros">

							</label>
					</div>
					</div>
					<div class="col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comantarios" id="comentarios" cols="30" rows="7"></textarea>
            <input type="submit" value="Enviar" class="button"/>
